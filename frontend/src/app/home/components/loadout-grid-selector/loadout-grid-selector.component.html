<div class="grid-container">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search" [(ngModel)]="filter" autocomplete="off">
  </mat-form-field>
  <mat-grid-list cols="4" rowHeight="1:1" gutterSize="10">
    <mat-grid-tile *ngFor="let item of items | itemFilter:filter" (click)="selectItem(item)"
                   [ngClass]="{'selected': selectedItem.name === item.name}">
      <mat-icon *ngIf="item.name === 'None'">close</mat-icon>
      <img *ngIf="item.name !== 'None'" [src]="assetHost + '/' + item.icon" alt="Icon"/>
      <mat-grid-tile-footer [ngClass]="{
      'common': item.quality === qCommon,
      'uncommon': item.quality === qUncommon,
      'rare': item.quality === qRare,
      'very-rare': item.quality === qVeryRare,
      'import': item.quality === qImport,
      'exotic': item.quality === qExotic,
      'black-market': item.quality === qBlackMarket,
      'limited': item.quality === qLimited,
      'premium': item.quality === qPremium
      }">{{item.name}}</mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
