<div class="canvas-container" #canvasContainer>
  <div class="dg-container" #dgContainer>

  </div>
  <canvas #canvas></canvas>
  <div class="loading-overlay" [style.display]="isLoading() ? null : 'none'">
    <span>Loading {{mathRound(progress.percent * 100) / 100}}%</span>
    <mat-progress-bar mode="determinate" [value]="progress.percent" color="primary"></mat-progress-bar>
  </div>
</div>

<div class="full-overlay" [style.display]="initializing ? null : 'none'">
  <span>Loading {{mathRound(progress.percent * 100) / 100}}%</span>
  <mat-progress-bar mode="determinate" [value]="progress.percent" color="primary"></mat-progress-bar>
</div>
