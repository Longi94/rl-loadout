<h1 mat-dialog-title>Edit body</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="body.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quality</mat-label>
    <mat-select [(ngModel)]="body.quality">
      <mat-option *ngFor="let obj of qualities" [value]="obj.value">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Icon</mat-label>
    <mat-select [(ngModel)]="body.icon">
      <mat-option *ngFor="let obj of objects.icons" [value]="obj.name">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="body.paintable">Paintable</mat-checkbox>
  <mat-form-field>
    <mat-label>Model</mat-label>
    <mat-select [(ngModel)]="body.model">
      <mat-option *ngFor="let obj of objects.models" [value]="obj.name">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Base texture</mat-label>
    <mat-select [(ngModel)]="body.base_skin">
      <mat-option [value]="undefined">None</mat-option>
      <mat-option *ngFor="let obj of objects.textures" [value]="obj.name">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Blank skin</mat-label>
    <mat-select [(ngModel)]="body.blank_skin">
      <mat-option *ngFor="let obj of objects.textures" [value]="obj.name">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Chassis base</mat-label>
    <mat-select [(ngModel)]="body.chassis_base">
      <mat-option [value]="undefined">None</mat-option>
      <mat-option *ngFor="let obj of objects.textures" [value]="obj.name">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Chassis RGB</mat-label>
    <mat-select [(ngModel)]="body.chassis_n">
      <mat-option [value]="undefined">None</mat-option>
      <mat-option *ngFor="let obj of objects.textures" [value]="obj.name">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Hitbox</mat-label>
    <mat-select [(ngModel)]="body.hitbox">
      <mat-option *ngFor="let obj of hitboxes" [value]="obj.value">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Hitbox X" type="number" [(ngModel)]="body.hitbox_translate_x">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Hitbox Z" type="number" [(ngModel)]="body.hitbox_translate_z">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
