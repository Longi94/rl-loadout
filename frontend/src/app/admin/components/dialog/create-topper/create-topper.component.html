<h1 mat-dialog-title>Edit Topper</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="topper.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quality</mat-label>
    <mat-select [(ngModel)]="topper.quality">
      <mat-option *ngFor="let obj of qualities" [value]="obj.value">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Icon</mat-label>
    <mat-select [(ngModel)]="topper.icon">
      <mat-option *ngFor="let obj of objects.icons" [value]="obj.name">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="topper.paintable">Paintable</mat-checkbox>
  <mat-form-field>
    <mat-label>Model</mat-label>
    <mat-select [(ngModel)]="topper.model">
      <mat-option *ngFor="let obj of objects.models" [value]="obj.name">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
