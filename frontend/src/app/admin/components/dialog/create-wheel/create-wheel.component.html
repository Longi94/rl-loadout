<h1 mat-dialog-title>Edit item</h1>
<div mat-dialog-content>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let obj of selectedObjects" [value]="obj">
      {{obj}}
    </mat-option>
  </mat-autocomplete>
  <mat-form-field>
    <input matInput placeholder="ID" type="number" [(ngModel)]="item.id">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="item.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quality</mat-label>
    <mat-select [(ngModel)]="item.quality">
      <mat-option *ngFor="let obj of qualities" [value]="obj.value">
        {{obj.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Product</mat-label>
    <mat-select (selectionChange)="selectProduct($event, 'wheel')">
      <mat-option *ngFor="let obj of objectKeys(objects.wheel)" [value]="obj">
        {{obj}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Icon" [(ngModel)]="item.icon" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="item.paintable">Paintable</mat-checkbox>
  <mat-form-field>
    <input matInput placeholder="Model" [(ngModel)]="item.model" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Rim base" [(ngModel)]="item.rim_base" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Rim RGBA map" [(ngModel)]="item.rim_rgb_map" [matAutocomplete]="auto">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
