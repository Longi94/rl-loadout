<div class="paint-color-container">
  <div class="color-picker-button" *ngFor="let color of paintColors" [style.background]="color"
       (click)="selectColor(color)">
  </div>
</div>
<div class="expansion-actions">
  <button mat-button
          [(colorPicker)]="color.value"
          (colorPickerChange)="colorChanged(color.value)"
          cpAlphaChannel="disabled">Custom
  </button>
  <button (click)="clearColor()" mat-button>Clear</button>
</div>
