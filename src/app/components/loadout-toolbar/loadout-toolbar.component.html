<!--suppress HtmlUnknownTarget -->
<div class="toolbar-container">
  <div class="toolbar">
    <button *ngFor="let item of items" mat-button class="toolbar-button" [matTooltip]="item.tooltip"
            matTooltipPosition="right" (click)="item.click()" [ngClass]="{selected: selected === item.id}">
      <img [src]="item.img" [alt]="item.tooltip"/>
    </button>
  </div>
  <div class="loadout-dropdown">
    <ng-template #loadoutDropdown>
    </ng-template>
  </div>
</div>
